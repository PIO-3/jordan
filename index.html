<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מצגת על ירדן</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .slide {
            width: 100%;
            height: 100vh;
            display: none;
            position: relative;
            padding: 50px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Устанавливаем фоновое изображение через CSS-переменную */
            background-image: var(--bg-image);
        }
        .slide.active {
            display: block;
            animation: fadeIn 1s;
        }
        .content {
            position: relative;
            z-index: 2; /* Размещаем содержимое поверх затемнения */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #fff;
            overflow: auto; /* Позволяет прокручивать содержимое, если оно превышает высоту */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Полупрозрачное затемнение */
            z-index: 1;
            pointer-events: none; /* Позволяет взаимодействовать с содержимым */
        }
        .content h1 {
            font-size: 4em; /* Увеличенный размер заголовка */
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }
        .content p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .navigation {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 3;
        }
        .navigation button {
            padding: 15px 30px;
            margin: 0 20px;
            font-size: 18px;
            background-color: #ff4b2b;
            border: none;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navigation button:hover {
            background-color: #ff416c;
        }
        img {
            max-width: 80%;
            max-height: 60vh;
            margin: 20px auto 0 auto; /* Центрирование изображения */
            display: block;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .video-container {
            position: relative;
            width: 80%; /* Сделаем шире */
            max-width: 900px; /* Максимальная ширина */
            margin: 20px auto 0 auto;
            padding-top: 30%; /* Уменьшенное соотношение сторон для уменьшения высоты */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }
            .content p {
                font-size: 1.2em;
            }
            .video-container {
                width: 90%; /* Увеличиваем ширину для мобильных */
                padding-top: 35%; /* Корректируем соотношение сторон для мобильных устройств */
            }
        }

        /* Дополнительные медиазапросы для ещё более узких экранов */
        @media (max-width: 480px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
            }
            .video-container {
                width: 95%; /* Ещё большее увеличение ширины для маленьких экранов */
                padding-top: 40%; /* Соотношение сторон */
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Массив всех изображений для предварительной загрузки
            const preloadImages = [
                'petra-6294051_1920.jpg',
                'archaeology-2595597_1920.jpg',
                'pretty-much-5108989_1920.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/c/c0/Flag_of_Jordan.svg'
            ];

            // Функция предварительной загрузки изображений
            function preloadImagesFunction(array) {
                array.forEach(function(src) {
                    const img = new Image();
                    img.src = src;
                });
            }

            // Запускаем предварительную загрузку
            preloadImagesFunction(preloadImages);
        });
    </script>
</head>
<body>

    <!-- Слайд 1: Название страны -->
    <div id="slide1" class="slide active" style="--bg-image: url('petra-6294051_1920.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <h1>המלכות הירדנית ההאשמית</h1>
            <!-- Удалена информация о столице -->
        </div>
    </div>

    <!-- Слайд 2: Флаг -->
    <div id="slide2" class="slide" style="--bg-image: url('archaeology-2595597_1920.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <h1>דגל ירדן</h1>
            <!-- Удалена информация о цветах флага -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Flag_of_Jordan.svg" alt="דגל ירדן">
        </div>
    </div>

    <!-- Слайд 3: Руководство страны -->
    <div id="slide3" class="slide" style="--bg-image: url('pretty-much-5108989_1920.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <h1>מנהיגי המדינה</h1>
            <p><strong>המלך של ירדן:</strong> עבדאללה השני</p>
            <p><strong>ראש הממשלה:</strong> ג'עפר חסאן</p>
            <p><strong>שר ההגנה:</strong> אחמד חלאילה</p>
            <p><strong>המוטו של הממלכה הוא:</strong> אללה, מולדת, מלך</p>
        </div>
    </div>

    <!-- Слайд 4: Гимн с видео -->
    <div id="slide4" class="slide" style="--bg-image: url('petra-6294051_1920.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <h1>המנון המדינה</h1>
            <p>ההמנון של ירדן הוא "שלום למלך".</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/apovCrjhe7I" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Слайд 5: Благодарность -->
    <div id="slide5" class="slide" style="--bg-image: url('petra-6294051_1920.jpg');">
        <div class="overlay"></div>
        <div class="content">
            <h1>תודה רבה</h1>
        </div>
    </div>

    <!-- Навигационные кнопки -->
    <div class="navigation">
        <button id="prevBtn" onclick="prevSlide()">&#10094; הקודם</button>
        <button id="nextBtn" onclick="nextSlide()">הבא &#10095;</button>
    </div>

    <script>
        var currentSlide = 1;
        var totalSlides = 5; // Обновлено до 5 слайдов

        function showSlide(n) {
            for (var i = 1; i <= totalSlides; i++) {
                var slide = document.getElementById('slide' + i);
                slide.classList.remove('active');
            }
            document.getElementById('slide' + n).classList.add('active');

            // Управление видимостью кнопок навигации
            var prevBtn = document.getElementById('prevBtn');
            var nextBtn = document.getElementById('nextBtn');

            if (n === 1) {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'inline-block';
            }

            if (n === totalSlides) {
                nextBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'inline-block';
            }
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        // Инициализация видимости кнопок при загрузке страницы
        window.onload = function() {
            showSlide(currentSlide);
        };
    </script>

</body>
</html>
